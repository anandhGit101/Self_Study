<h2> Shopping Cart</h2>

<table border="10px">
    <thead>
        <tr>
            <th>Product Id</th>
            <th>Product Name</th>
            <th>Product Price</th>
            <th>Product Type</th>
            <th>Quantitiy Purchased</th>
            <th>Remove Product</th>
        </tr>
    </thead>
    <tbody *ngFor="let product of products">
            <td align="center">{{product.productId}}</td>
            <td align="center">{{product.productName}}</td>
            <td align="center">{{product.productPrice}}</td>
            <td align="center">{{product.productType}}</td>
            <td align="center">{{product.QuantityPurchased}}</td>
            <td><button id="removeProduct" (click)="remove(product)">Remove Product</button></td>
    </tbody>
</table>

<button class="btn success" id="backButton" (click)="goPlaces()">Products Page</button>

<div>
    <h3 style="background-color: coral"> Amount to be Paid::: {{total}}</h3>
</div>
